services:
  - service: root
    api:
      host: localhost
      port: 9600
    config:
      store: 
        type: sqlite3
        database: /var/tmp/auth.sqlite3
  - service: ipam
    api:
      host: localhost
      port: 9601
    config:
      store: 
        type: sqlite3
        database: /var/tmp/ipam.sqlite3
  - service: tenant
    api:
      host: localhost
      port: 9602
    config:
      store: 
        type: sqlite3
        database: /var/tmp/tenant.sqlite3
  - service: topology
    api:
      host: localhost
      port: 9603
    config:
      store: 
        type: sqlite3
        database: /tmp/topology.sqlite3
      datacenter: 
        ip_version: 4
        cidr: 10.0.0.0/8
        host_bits: 8
        tenant_bits: 4
        segment_bits: 4
        endpoint_space_bits: 0
        endpoint_bits: 8 
  - service: agent 
    api:
      host: 0.0.0.0
      port: 9604
    config:
      lease_file : "/etc/ethers"
      wait_for_iface_try : 6
  - service: policy
    api:
      host: localhost
      port: 9605
    config:
      store: 
        type: sqlite3
        database: /var/tmp/policy.sqlite3      
  - service: kubernetesListener 
    api:
      host: 0.0.0.0
      port: 9606
    config:
      kubernetes_url : "http://localhost"
      url_prefix: "apis/romana.io/demo/v1/namespaces"
      segment_label_name: "tier"
