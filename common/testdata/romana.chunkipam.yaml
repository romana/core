services:
  - service: root
    api:
      host: localhost
      port: 9600
    config:
      store: 
        type: mysql
        database: root
        username: root
        password: root
        host:     127.0.0.1
        port:     8889
  - service: ipam
    api:
      host: localhost
      port: 9601
    config:
      store: 
        type: mysql
        database: ipam
        username: root
        password: root
        host:     127.0.0.1
        port:     8889
      chunks:
	    100.100.100.100:
          block_mask: 28
          tenants:
           - tenant1
           - tenant3
        100.200.200.200:
          block_mask: 30
          tenants:
            - "*"
  - service: tenant
    api:
      host: localhost
      port: 9602
    config:
      store: 
        type: mysql
        database: tenant
        username: root
        password: root
        host:     127.0.0.1
        port:     8889
  - service: topology
    api:
      host: localhost
      port: 9603
    config:
      store: 
        type: mysql
        database: topology
        username: root
        password: root
        host:     127.0.0.1
        port:     8889
      datacenter: 
        ip_version: 4
        cidr: 10.0.0.0/8
        host_bits: 8
        tenant_bits: 4
        segment_bits: 4
        endpoint_space_bits: 0
        endpoint_bits: 8 
  - service: policy
    api:
      host: localhost
      port: 9605
    config:
      store: 
        type: mysql
        database: topology
        username: root
        password: root
        host:     127.0.0.1
        port:     8889
      datacenter: 
        ip_version: 4
        cidr: 10.0.0.0/8
        host_bits: 8
        tenant_bits: 4
        segment_bits: 4
        endpoint_space_bits: 0
        endpoint_bits: 8 
  - service: agent 
    api:
      host: 0.0.0.0
      port: 9604
    config:
      lease_file : "/etc/ethers"
      wait_for_iface_try : 6