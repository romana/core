services:
  - service: root
    api:
      host: localhost
      port: 9600
  - service: ipam
    api:
      host: localhost
      port: 9601
    config:
      store: 
        type: mysql
        host: localhost
        username: root
        password: password
        database: ipam
  - service: tenant
    api:
      host: localhost
      port: 9602
    config:
      store: 
        type: mysql
        host: localhost
        username: root
        password: password
        database: tenant
  - service: topology
    api:
      host: localhost
      port: 9603
    config:
      store: 
        type: mysql
        host: localhost
        username: root
        password: password
        database: topology
      datacenter: 
        ip_version: 4
        cidr: 10.0.0.0/8
        host_bits: 8
        tenant_bits: 4
        segment_bits: 4
        endpoint_space_bits: 0
        endpoint_bits: 8
  - service: agent 
      api:
      host: 0.0.0.0
      port: 9604
      config:
        lease_file : "/etc/ethers"
        wait_for_iface_try : 6
        