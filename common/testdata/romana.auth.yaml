services:
  - service: root
    api:
      host: localhost
      port: 9600
      auth_public: ../common/testdata/demo.rsa.pub
    config:
      auth: yes
      auth_private: ../common/testdata/demo.rsa
      store: 
        type: sqlite3
        database: /tmp/auth.sqlite3
  - service: ipam
    api:
      host: localhost
      port: 9601
      auth_public: ../common/testdata/demo.rsa.pub
    config:
      store: 
        type: sqlite3
        database: /tmp/ipam.sqlite3
  - service: tenant
    api:
      host: localhost
      port: 9602
      auth_public: ../common/testdata/demo.rsa.pub
    config:
      store: 
        type: sqlite3
        host: localhost
        database: /tmp/tenant.sqlite3
  - service: topology
    api:
      host: localhost
      port: 9603
      auth_public: ../common/testdata/demo.rsa.pub
    config:
      store: 
        type: sqlite3
        database: /tmp/topology.sqlite3
      datacenter: 
        ip_version: 4
        cidr: 10.0.0.0/8
        host_bits: 8
        tenant_bits: 4
        segment_bits: 4
        endpoint_space_bits: 0
        endpoint_bits: 8 
  - service: agent 
    api:
      host: 0.0.0.0
      port: 9604
      auth_public: ../common/testdata/demo.rsa.pub
    config:
      lease_file : /etc/ethers"
      wait_for_iface_try : 6